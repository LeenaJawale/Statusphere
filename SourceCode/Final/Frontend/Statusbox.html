    <div class="container">
        <div  class="row">
           <!-- <ul>
                <li >    -->
           <p>{{usern}}</p>
                <div class="col-md-4" ng-repeat="product in statusbox" style="border:ridge">
                   <!-- <div class="thumbnail">-->
                        <br/>
                        <img class="center-block" height="250" width="250" ng-src="{{product.productpath}}" data-id="1212" ng-click="openmodal(product.productid)" />
                        <!-- <p></p>-->
                        <div class="centered">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="" style="text-align:center;">{{product.productname}}
                            </label>
                        </div>
                    <!-- </div>-->
                </div>


                <!--   </li>
        </ul> -->

            </div>
       
       
    </div>

    <!-- Modal  Product -->
    <div class="modal fade" id="Product" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">                    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Overview Of Product</h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form name="frmaddtobox" novalidate="novalidate">
                        <div class="form-group" ng-repeat="product in statusbox | filter:{ productid:productID}">
                            <div class="">
                                <input type="hidden" ng-model="productID" value="{{product.productID}}"/>
                            </div>
                            <div class="centered">
                                <img class="center-block" height="250" width="250" ng-src="{{product.productpath}}" />
                                <label>{{product.productname}}</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">Desciption:</label>
                                <p class="col-md-10">{{product.productdesc}}</p>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Requirements:</label>
                                <div class="form-group col-md-9">
                                    <div ng-repeat="requirement in product.requirements">
                                        <p>{{requirement.requirement_desc}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="radio" ng-model="reqField" value="true" style="text-align:center;" id="productagreement" name="productagreement" ng-click="changestatus()">Yes I want that product and I agree to complete the required above actions
                                </label>

                            </div>
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="radio" ng-model="reqField"  value="false" style="text-align:center;" id="productagreement"  name="productagreement" checked>No I don't want this product
                                </label>

                            </div>
                            <div class="form-group">
                                <span style="color:red">{{errormessage}}</span>
                            </div>
                            <div class="form-group">
                                <div class="text-center ">
                                    <button name="button" type="submit" class="btn btn-primary" ng-click="addtobox()">Add to box </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div> <!-- End of Modal Product -->
