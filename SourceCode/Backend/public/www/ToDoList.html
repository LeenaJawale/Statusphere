    <div class="container">
        <div class="row">
            <!-- <ul>
                 <li >    -->
            <div class="col-md-12" ng-repeat="todo in todolist" style="border-style:ridge">
                <div class="col-md-4">
                    <div class="centered">
                        <label class="checkbox-inline">
                            {{todo.productname}}
                        </label>
                    </div>
                    <img class="center-block" height="250" width="250" ng-src="{{todo.productpath}}" />
                </div>
                <div class="col-md-8">

                    <div class="col-md-12">
                        <div class="col-md-6" >                           
                                <label class="control-label pull-left">Requirements:</label>                            
                                <br />
                                <br />
                            <div  ng-repeat="req in todo.requirements">
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="" style="text-align:center;" ng-checked="{{req.statusofrequirement}}">
                                    {{req.requirement_desc}}
                                </label>
                                <br />
                                <br />    
                            </div>                                                                                                                      
                        </div>
                        <div class="col-md-6">
                            <label class="control-label pull-left">Post Link:</label>
                            <br />         
                            <div ng-repeat="req in todo.requirements">
                                <input class="form-control" type="text" value="{{req.linkforpost}}" />
                                <br />
                                </div>                                                             
                            </div>
                    </div>
                </div>

            </div>
         
            <div class="col-md-12">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="text-center ">
                        <button name="button" type="submit" class="btn btn-primary">Submit </button>
                    </div>
                </div>
                <div class="col-md-4">
                    
                </div>
