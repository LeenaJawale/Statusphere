           <div class="modal" id="myModal" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog send-mssg-wrp">
                <div class="modal-content">
                    <div class="modal-header bg-primary">
                        <button class="close" data-dismiss="modal">&times</button>
                        <div class="modal-title">Send an Email</div>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="enteremailid">Enter Email ID</label>
                                <input type="text" id="txtEmailID" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="entermessage">Enter Message</label>
                                <textarea id="txtNotificationMsg" class="form-control" rows="4" cols="50">
                                </textarea>
                                <!--<input type="textarea" id="txtNotificationMsg" class="form-control" />-->
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnOK">SEND</button>
                        <button class="btn btn-defaut btn-close" data-dismiss="modal">CANCEL</button>
