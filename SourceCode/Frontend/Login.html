<body ng-app="myangularapp" ng-controller="myangularController">




    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="images/Statusphere-logo.png" style="width:100%;">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">

    <div class="container" id="div1">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title"> Welcome User </h1>
                    </div>
                    <div class="panel-body">
                        <form name="form1" ng-submit="onsubmit(theForm.$valid)" novalidate="novalidate" role="form">



                            <div class="form-group">



                                <input type="text" name="username" ng-model="username" placeholder="username" required="" />
                                <span class="help-block" ng-show="(form1.username.$error.required && form1.$submitted)" style="color:red;">Username is required</span>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" ng-model="password" placeholder="password" required="" />
                                <span class="help-block" ng-show="(form1.password.$error.required && form1.$submitted)" style="color:red;">Password is required</span>
                            </div>
                            <br />
                            <div class="form-group" id="button">
                                <div class="text-center">
                                    <button name="button" type="submit" ng-click="onsubmit" class="btn btn-primary"> Let Me In </button>
                                </div>
                            </div>

                            <br />

                            <div class="form-group">
                                <button class="btn btn-link" href="forgot_password.html"> <h3> Forgot password? </h3>  </button>
                            </div>
                            <div id="rem" class="checkbox">
                                <label>      <input data-ng-click="rememberMe()" data-ng-model="remember" name="remember" type="checkbox">   Remember Me</label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-inverse navbar-static-bottom">
        <div class="container">
            <div class="navbar-text pull-left">

                <a href="https://twitter.com/joinstatus?__hstc=234261505.a570f2de9aba4c2c3b40da55326aa261.1487100475248.1489899396079.1489935179421.18&__hssc=234261505.1.1489935179421&__hsfp=290129038">   <i class="fa fa-twitter fa-3x" aria-hidden="false"></i></a>

        </div>

    <script>
        var myangularapp = angular.module("myangularapp", []);
        myangularapp.controller("myangularController", function ($scope, $http) {
            $scope.onsubmit = function () {
                $scope.username;
                $scope.password;
                $http.post('http://localhost/loginangulartutorial/webservices/login.php', {
                    username: $scope.username,
                    password: $scope.password,
                }).then(function (response) {
                    alert('hi i am working');
                    //alert(JSON.stringify(response));
                    alert(response.data[0].status);
                    if (response.data[0].status == 1) {
                        window.location.href = 'http://www.statusphere.com/influencer.html';
                    }
                }, function errorCallback(response) {
                    alert('error');
                    // called asynchronously if an error occurs
                    // or server returns response with an error status.
                });
            }
        });
    </script>
    <script src="js/jquery-3.2.0.min.js"></script>
